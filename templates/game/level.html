{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Level {{ level }} - Brain Ladder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Gaming Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0f0f1a;
            color: #f1f1f1;
            text-align: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 16px;
            display: inline-block;
            max-width: 90%;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
        }

        h2 {
            font-size: 16px;
            color: #00c6ff;
            margin-bottom: 20px;
        }

        p {
            font-size: 12px;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 12px;
            font-weight: bold;
            color: #ff5050;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 10px;
            width: 250px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2a2a3d;
            color: white;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 10px;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }

        .footer {
            margin-top: 40px;
            font-size: 8px;
            color: #888;
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: 200px;
            }
        }
    </style>

    <script>
        let secondsLeft = 30;

        function startTimer() {
            const timerDisplay = document.getElementById('timer');
            const form = document.getElementById('answerForm');
            const answerInput = document.querySelector('input[name="answer"]');

            const countdown = setInterval(() => {
                secondsLeft--;
                timerDisplay.textContent = `‚è±Ô∏è Time left: ${secondsLeft} seconds`;

                if (secondsLeft <= 0) {
                    clearInterval(countdown);
                    if (!answerInput.value.trim()) {
                        answerInput.value = "__timeout__";
                    }
                    alert("‚è≥ Time's up! Submitting your answer.");
                    setTimeout(() => form.submit(), 500);
                }
            }, 1000);
        }

        window.onload = startTimer;
    </script>
</head>
<body>
    <div class="container">
        <h2>üéØ Level {{ level }}</h2>
        <p>üß† {{ question.question_text }}</p>
        <p id="timer">‚è±Ô∏è Time left: 30 seconds</p>

        <form method="post" id="answerForm">
            {% csrf_token %}
            <input type="text" name="answer" required autocomplete="off" autofocus>
            <br>
            <button type="submit">üöÄ Submit</button>
        </form>
    </div>

    <div class="footer">
        ¬© 2025 Brain Ladder | Owned by Techzniczone
    </div>
</body>
</html>
