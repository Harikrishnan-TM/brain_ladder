{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard - Brain Ladder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Gaming-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0f0f1a;
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background-color: #1a1a2e;
            padding: 30px;
            border-radius: 16px;
            display: inline-block;
            max-width: 90%;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
        }

        h2 {
            font-size: 16px;
            color: #00ffcc;
            margin-bottom: 20px;
        }

        ol {
            list-style: none;
            padding: 0;
            font-size: 12px;
            text-align: left;
            margin-top: 20px;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #12122b;
            border-left: 4px solid #00c6ff;
            border-radius: 8px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 10px;
            color: #00c6ff;
            text-decoration: none;
        }

        a:hover {
            color: #00ffff;
        }

        .footer {
            margin-top: 40px;
            font-size: 8px;
            color: #888;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 14px;
            }

            ol {
                font-size: 10px;
            }

            li {
                padding: 8px;
            }

            a {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üèÖ Top Players</h2>
        <ol>
            {% for entry in leaders %}
                <li>üë§ {{ entry.user.username }} ‚Äî ‚Çπ{{ entry.balance }}</li>
            {% empty %}
                <li>No players yet.</li>
            {% endfor %}
        </ol>

        <a href="{% url 'wallet' %}">‚Üê Back to Wallet</a>
    </div>

    <div class="footer">
        ¬© 2025 Brain Ladder | Owned by Techzniczone
    </div>
</body>
</html>
