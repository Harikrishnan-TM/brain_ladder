{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payout Request - Brain Ladder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Retro Gaming Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0f0f1a;
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background-color: #1a1a2e;
            padding: 30px;
            border-radius: 16px;
            display: inline-block;
            max-width: 95%;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
        }

        h2 {
            font-size: 16px;
            color: #00ffcc;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
            margin-top: 20px;
        }

        label {
            font-size: 10px;
            color: #00c6ff;
        }

        input {
            font-family: inherit;
            font-size: 10px;
            padding: 8px;
            margin: 8px 0 16px 0;
            width: 100%;
            border: 1px solid #00c6ff;
            border-radius: 8px;
            background-color: #12122b;
            color: #fff;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 10px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 10px;
            color: #00c6ff;
            text-decoration: none;
        }

        a:hover {
            color: #00ffff;
        }

        .footer {
            margin-top: 40px;
            font-size: 8px;
            color: #888;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 14px;
            }

            label,
            input,
            button,
            a {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üí∏ Payout Request</h2>
        <p>üí∞ Your Wallet Balance: ‚Çπ{{ wallet.balance }}</p>

        <form method="post">
            {% csrf_token %}
            <label for="amount">Amount (‚Çπ):</label>
            <input type="number" step="0.01" name="amount" id="amount" required>

            <label for="upi_id">UPI ID:</label>
            <input type="text" name="upi_id" id="upi_id" required>

            <button type="submit">üì§ Request Payout</button>
        </form>

        <a href="{% url 'wallet' %}">‚Üê Back to Wallet</a>
    </div>

    <div class="footer">
        ¬© 2025 Brain Ladder | Owned by Techzniczone
    </div>
</body>
</html>
