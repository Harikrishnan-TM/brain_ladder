{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Wallet - Brain Ladder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Gaming Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0f0f1a;
            color: #f1f1f1;
            text-align: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 16px;
            display: inline-block;
            max-width: 90%;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
        }

        h2 {
            font-size: 16px;
            color: #00ffcc;

        }

        p {

            margin-bottom: 20px;
        }

        a.button {
            display: inline-block;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            padding: 10px 18px;
            font-size: 10px;
            margin: 10px 5px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a.button:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            transform: scale(1.05);
        }

        hr {
            border: none;
            height: 1px;
            background: #444;
            margin: 30px 0;
        }

        .footer {
            margin-top: 40px;
            font-size: 8px;
            color: #888;
        }

        @media (max-width: 600px) {
            a.button {
                font-size: 8px;
                padding: 8px 14px;
            }

            h2 {
                font-size: 14px;
            }

            p {
                font-size: 10px;
            }
        }
    </style>
</head>
